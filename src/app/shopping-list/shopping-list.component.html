<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <p>The List</p>
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of list"
        [ngClass]="{active: selected === ingredient }"
        (click)="onIngredientClick(ingredient)"
      >
        {{ingredient.name}}
        (x{{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
