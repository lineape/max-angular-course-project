<div class="row">
  <div class="col-xs-12 col-md-5">
    <app-recipe-list
      (recipeSelected)="onRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-xs-12 col-md-7" >
    <app-recipe-detail
      *ngIf="selectedRecipe !== null; else selectResipeMessage"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #selectResipeMessage>
      Please Select a recipe!
    </ng-template>
  </div>
</div>
