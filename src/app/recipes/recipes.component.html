<div class="row">
  <div class="col-xs-12 col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-xs-12 col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe !== null; else selectRecipeMessage"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #selectRecipeMessage>
      Please Select a recipe!
    </ng-template>
  </div>
</div>
